<div class="login">
        <div class="loginItem"><span class="label">Username: </span><input type="text" placeholder="username"
                        [(ngModel)]="user"></div>
        <div class="loginItem"><span class="label">Password: </span><input type="password" placeholder="password"
                        [(ngModel)]="password"><br></div>
        <input class="loginButton" type="button" value="login" (click)="login(user,password)">
</div>
