@for (crew of crewlist; track crew) {
<div class="crewMember">
    <img [src]="crew.profileUrl" alt="crewmember">
    <div class="crewInfo"><span>{{crew.firstName}} {{crew.lastName}}</span>
        <br><span>{{crew.function}}</span>
        <br><span>{{crew.email}} {{crew.phonenumber}}</span>
    </div>
</div>
}
